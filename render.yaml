services:
  # Backend API Service
  - type: web
    name: flashcard-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flashcard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://flashcard-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: flashcard-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://flashcard-backend.onrender.com

# Database
databases:
  - name: flashcard-db
    plan: free
    databaseName: flashcard_db
    user: flashcard_user
